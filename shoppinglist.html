<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        //creating variables
        var ul = document.querySelector('ul');
        var input = document.querySelector('input');
        var button = document.querySelector('button');
        //creating a function for button being clicked
        button.onclick = function() {
            //store current value from textbox
            var item = input.value;
            //empty it for some reason
            input.value = '';
            //create three variables for new elements
            var newItem = document.createElement('li');
            var name = document.createElement('span');
            var deleteButton = document.createElement('button');
            //put span into the li
            newItem.appendChild(name);
            //save entered content into span to display 
            name.textContent = item;
            //put delete button into the li
            newItem.appendChild(deleteButton);
            //put text onto button
            deleteButton.textContent = 'Delete';
            //put li element with everything in it into the ul
            ul.appendChild(newItem);
            //create function so when delete button is pressed it will remove that item
            deleteButton.onclick = function(deletedItem) {
                ul.removeChild(newItem);
            }
            //put focus onto the text field
            input.focus();
        }
    </script>
  </body>
</html>
